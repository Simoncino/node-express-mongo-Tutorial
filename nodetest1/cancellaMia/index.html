<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Prova mia</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		function caricaCose(){
			$.ajax({
		        type: "post",
		        url: "localhost:3000/userlistjson",
		        dataType:"json",
		        success: function (response) {
		        	alert(JSON.stringify(response));
		            if(response.status === "success") {
		                // do something with response.message or whatever other data on success
		                $('#porco').html(JSON.stringify(response));
		            } else if(response.status === "error") {
		                // do something with response.message or whatever other data on error
		            }
		        },
		        error: function(err){
		        	alert(JSON.stringify(err));
		        }
		    });
		}
	</script>
</head>
<body>
	
	<h1>Scrivo cose Porcaccio</h1>
	<p>
		<button onclick="caricaCose()" value="Carica dati">Carica dati</button>
		<div id="porco">Clikka sopra ke io skrivo da bimbominkia</div>
	</p>
</body>
</html>
